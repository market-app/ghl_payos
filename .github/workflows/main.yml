name: prod-payos-gohighlevel
on:
  push:
    branches:
      - test
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: install deps
        run: cd applications/ghl-payos-api

      - name: build
        run: rm -rf node_modules
        run: yarn install
        run: yarn run build
        
