name: prod-payos-gohighlevel
on:
  push:
    branches:
      - test
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - run: cd applications/ghl-payos-api
      - run: yarn install
      - run: yarn build

      - name: Zip build
        run: zip -r build.zip dist package.json package-lock.json

      - name: Copy file via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_KEY }}
          source: "build.zip"
          target: /var/www/ghl_payos/applications

        
